<body>

  <div id="admin-nav-bar"></div>
  <script>
    fetch('Admin-nav-bar.html')
              .then(response => response.text())
              .then(data => {
                  document.getElementById('admin-nav-bar').innerHTML = data;
              });
  </script>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Etudiant</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="Admin-accueil.html">Accueil</a></li>
          <li class="breadcrumb-item"><a href="Admin-liste-etudiant.html">Etudiants</a></li>
          <li class="breadcrumb-item active">Modifier</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">
        <div class="card">
          <div class="card-body">
            <h2 class="mb-4 mt-4">Modifier les informations d'un étudiant</h2>

            <!-- No Labels Form -->
            <form class="row g-3" action="/admin/student" method="POST" class="needs-validation" novalidate>
              <div class="col-md-12">
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Prenom" required>
                <div class="invalid-feedback">
                  Veuillez fournir un prénom.
              </div>
              </div>
              <div class="col-md-12">
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Nom" required>
                <div class="invalid-feedback">
                  Veuillez fournir un nom.
              </div>
              </div>
              <div class="col-md-6">
                <input type="email" class="form-control" id="email" name="email"  placeholder="Email"required>
                <div class="invalid-feedback">
                  Veuillez fournir une adresse email valide.
              </div>
              </div>
              <div class="col-md-6">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <div class="invalid-feedback">
                  Le mot de passe doit contenir au moins 8 caractères.
              </div>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" id="matricule" name="matricule" placeholder="Matricule">
                <div class="invalid-feedback">
                  Veuillez fournir un matricule.
                </div>
              </div>
              <div class="col-md-6">
                <div>
                  <select class="form-select form-control" aria-label="Default select example">
                    <option selected>Ouvrir pour selectionner une spécialité</option>
                    <option value="GL">GL</option>
                    <option value="SIA">SIA</option>
                    <option value="IA">IA</option>
                    <option value="RS">RS</option>
                  </select>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </form><!-- End No Labels Form -->
          </div>
        </div>       
      </div>
    </section>

  </main><!-- End #main -->
