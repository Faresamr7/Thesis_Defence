    fetch('Admin-nav-bar.html')

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Enseignants</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="Admin-accueil.html">Accueil</a></li>
          <li class="breadcrumb-item"><a href="Admin-non-disponibilite.html">Non-Disponibilité</a></li>
          <li class="breadcrumb-item active">Modifier</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">
        <div class="card">
          <div class="card-body">
            <h2 class="mb-5 mt-4">Modifier une période de non-disponibilité pour un enseignant</h2>

            <!-- No Labels Form -->
            <form class="row g-3" action="/admin/student" method="POST" class="needs-validation" novalidate>
              
              <div class="row col-md-12">
                <div class="col-md-6">
                  <label for="dateDeb"><em>Date de Debut :</em></label>
                  <input type="date" class="form-control" id="dateDeb" name="dateDeb" placeholder="Prenom" required>
                  <div class="invalid-feedback">
                    Veuillez fournir la date de Debut de la période.
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="dateFin"><em>Date de Fin :</em></label>
                  <input type="date" class="form-control" id="dateFin" name="dateFin" placeholder="Prenom" required>
                  <div class="invalid-feedback">
                    Veuillez fournir la date de fin de la période.
                  </div>
                </div>
              </div>
            
              <div class="row col-md-12 p-4">
                  <label for="prof"><em>Enseignant :</em></label>
                  <select class="form-select form-control" aria-label="Default select example" id="prof">
                    <option selected>Ouvrir pour selectionner un Enseignant</option>
                    <option value="001">ACHROUFANE Achour</option>
                    <option value="002">ELBOUHISSI Houda</option>
                    <option value="003">MIR Foudhil</option>
                    <option value="004">FARAH Zoubayr</option>
                  </select>
                  <div class="invalid-feedback">
                    Veuillez choisir un enseignant.
                  </div>
                
              </div>
              
              

              
              
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
              
            </form><!-- End No Labels Form --> 
          </div>
        </div>      
      </div>
    </section>

  </main><!-- End #main -->
