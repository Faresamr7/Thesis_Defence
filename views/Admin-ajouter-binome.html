    <section class="section dashboard">
      <div class="row">
        <div class="card">
              <div class="card-body">
            <h2 class="mb-4 mt-4">Ajouter un nouveau Binome</h2>

            <!-- No Labels Form -->
            <form action="/admin/student" method="POST" class="needs-validation row g-3" novalidate>
              

              <div class="col-md-6">
                <div>
                  <label for="etudiant1"><em>Etudiant1</em></label>
                  <select class="form-select form-control" aria-label="Default select example" id="etudiant1" required>
                    <option selected>Ouvrir pour selectionner un étudiant</option>
                    <option value="1">AICHE Youva - 202033010773</option>
                    <option value="2">TERFA Khaireddine - 202033010773</option>
                    <option value="3">AOUARTILANE Sofia - 202033010773</option>
                    <option value="4">ASBAI Aicha - 202033010773</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6" id="etu2">
                <div>
                  <label for="etudiant2"><em>Etudiant2</em></label>
                  <select class="form-select form-control" aria-label="Default select example" id="etudiant2">
                    <option selected>Ouvrir pour selectionner un étudiant</option>
                    <option value="1">AICHE Youva - 202033010773</option>
                    <option value="2">TERFA Khaireddine - 202033010773</option>
                    <option value="3">AOUARTILANE Sofia - 202033010773</option>
                    <option value="4">ASBAI Aicha - 202033010773</option>
                  </select>
                </div>
              </div>
              
              <div class="form-check" style="padding-left: 50px;">
                <input type="checkbox" class="form-check-input" id="binomeSwitch">
                <label class="form-check-label" for="binomeSwitch">Monôme</label>
              </div>
            
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
              
            </form><!-- End No Labels Form --> 
          </div>
        </div>      
      </div>
    </section>

  </main><!-- End #main -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var etudiant2 = document.getElementById('etu2');
  
      // Écouter les changements de l'état du switch
      var binomeSwitch = document.getElementById('binomeSwitch');
      binomeSwitch.addEventListener('change', function() {
        if (binomeSwitch.checked) {
          // Si le switch est activé, cacher la deuxième liste déroulante et réinitialiser sa valeur
          etudiant2.style.display = 'none';
          etudiant2.value = '';
        } else {
          // Si le switch est désactivé, afficher la deuxième liste déroulante
          etudiant2.style.display = 'block';
        }
      });
    });
  </script>
